name: Generate and Store SSH Key

on:
  workflow_dispatch:

jobs:
  generate-and-store-key:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate SSH Key
        run: |
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N ""
          echo "SSH public key:"
          cat ~/.ssh/id_rsa.pub